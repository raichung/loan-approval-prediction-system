<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan data</title>
    <link rel="stylesheet" href="css/provide_loan_data.css">
</head>
<body>
    <div class="mortgage-container">
        <div class="mortgage-details">
          <h2>MORTGAGE DETAILS</h2>
          <p>Loan Type: Mortgage</p>
          <p>Loan Term: 5 Years</p>
          <p>Loan Amount: $2000.0</p>
          <p>Interest Rate: 27%</p>
          <p>Loan Balance: $50000.0</p>
          <p>Loan Purpose: Venture</p>
        </div>
        <div class="credit-form">
          <h2>CREDIT INFORMATION</h2>
          <form>
            <div class="form-group">
              <label for="credit-history">Credit History:</label><br>
              <input type="text" id="credit-history" name="credit-history" required>
            </div>
            <div class="form-group">
              <label for="credit-default">Credit Default:</label><br>
              <input type="text" id="credit-default" name="credit-default" required>
            </div>
            <div class="form-group">
              <label for="interest-rate">Interest Rate:</label><br>
              <input type="text" id="interest-rate" name="interest-rate" required>
            </div>
            <div class="form-group">
              <label for="grade">Grade:</label><br>
              <input type="text" id="grade" name="grade" required>
            </div>
            <div class="form-group">
              <label for="loan-income-percent">Loan Percent to Income:</label><br>
              <input type="text" id="loan-income-percent" name="loan-income-percent" required>
            </div>
            <div class="form-group">
              <button type="submit">SUBMIT</button>
            </div>
          </form>
        </div>
      </div>
      
</body>
</html>
